<html lang="en">
<head>

    <div id="bg-img">
        
    </div >

    <div style="padding-left: 50px;">
   the restaurants by type of meal
</div>

  <div class="container" style="height: 200;width: 900px;margin-left: 50px;margin-top: 50px;">
        <div class="row">

                    <div class="row">

                    </div>
