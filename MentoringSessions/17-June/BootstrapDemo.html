<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Bootstrap demo</h1>
    <!--Glyphicons-->

    <p>
        Search the restaurants near by : <span class="glyphicon glyphicon-search"></span> </p> <br/>
       music : <span class="glyphicon glyphicon-music"></span><br/>
        video: <span class="glyphicon glyphicon-facetime-video"></span><br/>
        picture : <span class="glyphicon glyphicon-picture"></span><br/>
        music : <span class="glyphicon glyphicon-music"></span><br/>
        home : <span class="glyphicon glyphicon-home"></span><br/>
        trash : <span class="glyphicon glyphicon-trash"></span><br/>
        trash : <span class="glyphicon glyphicon-user"></span><br/>

    </p>

    <!--bootsrtap table-->
    <table class="table  table-striped">
        <thead>
           <tr class="table-primary">
            <th>EmpNO</th>
            <th>EmpName</th>
            <th>EmpDept</th>
        </tr>
        </thead>
        <tbody>
            <tr class="table-secondary">
                <td>10</td>
                <td>ram</td>
                <td>IT</td>
            </tr>
            <tr class="table-success">
                <td>20</td>
                <td>John</td>
                <td>Accounting</td>
            </tr>
            <tr class="table-info">
                <td>30</td>
                <td>John</td>
                <td>Dining</td>
            </tr>
        </tbody>
    </table>

    <!--bootstrap typography-->
    <div class="container">

            <p class="font-weight-bold">This is typography demo </p>ss
    </div>
    
    <!--bootstrap Images-->
    <div>
        plain image:<img src="./Images/lunch.jpg"  /></br>
        <img src="./Images/lunch.jpg"  class="rounded-circle"/></div></br>
        <img src="./Images/lunch.jpg"  class="rounded float-left"/></div></br>
    </div>
    <!--Bootstrap buttons-->
    Solid buttons:-
    <button type="button" class="btn btn-primary">Click me</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-success">Click me</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-danger">Click me</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-warning">Click me</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-info">Click me</button> &nbsp;&nbsp;

</br></br>Lined buttons:-

    <button type="button" class="btn btn-outline-primary">Click me</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-outline-success">Click me</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-outline-danger">Click me</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-outline-warning">Click me</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-outline-info">Click me</button>&nbsp;&nbsp;

    <!--Bootstrap button-->
</body>
</html>
